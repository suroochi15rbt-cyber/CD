<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentriAi - Web Application Firewall</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>SentriAi</h1>
            <p><a href="https://github.com/suroochi15rbt-cyber/SentriAi.git" target="_blank"><github class="com">
            </suroochi15rbt-cyber></a></p>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="Enter URL or query to check safety...">
                <button id="analyzeButton">ANALYZE</button>
            </div>

            <div class="results-section">
                <h2>Scan Results</h2>
                <div id="safetyStatus">Safety Status: [PENDING/SAFE/UNSAFE]</div>
                <div id="potentialThreats">Potential Threats: [LIST]</div>
            </div>

            <div class="history-section">
                <button id="toggleHistoryButton">
                    <i class="fas fa-history"></i> History
                </button>
                <div id="historyPanel" class="hidden">
                    <h3>Search History</h3>
                    <ul id="historyList">
                        <!-- History items will be added here by JavaScript -->
                        <li><a href="#">example.com/malicious_link</a> - UNSAFE</li>
                        <li><a href="#">securewebsite.org</a> - SAFE</li>
                    </ul>
                    <button id="clearHistoryButton">Clear History</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
