<!DOCTYPE html>
<html>
<head>
    <title>Security Request Checker</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 2px solid #3498db;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }
        .safe {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        hr {
            margin-top: 40px;
        }
        a {
            margin: 0 10px;
            text-decoration: none;
            color: #3498db;
        }
    </style>
</head>
<body>
    <h1>üîê Security Request Checker</h1>
    <p>Enter your request below to analyze potential security threats.</p>

    <form method="POST">
        <input type="text" name="request" placeholder="Enter your request here" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <div class="result {% if '‚úÖ' in result %}safe{% else %}danger{% endif %}">
            <h3>Result:</h3>
            <p>{{ result }}</p>
        </div>
    {% endif %}

    <hr>
    <a href="/help">Help</a> | 
    <a href="/download">Download History</a>
    <!-- Footer -->
<footer style="text-align:center; padding:20px; background-color:#2c3e50; color:white; margin-top:40px;">
    <p style="margin:5px;">Created by <strong>Suchi Sharma</strong></p>
    <p style="margin:5px;">
        <a href="https://github.com/suroochi15rbt-cyber" target="_blank" 
           style="color:#3498db; text-decoration:none;">GitHub</a>
    </p>
</footer>

</body>
</html>
